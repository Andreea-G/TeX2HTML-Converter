<script type="text/javascript"> 
function myAlert(mytext) {

		width: "5in", 
		fixedcenter:true,
		modal:true,
		visible:false,
		draggable:false 
    });
    mySimpleDialog.setBody(mytext);
    mySimpleDialog.render(document.body);
	mySimpleDialog.show();

<script type="text/javascript"> 
function toggleButton(a,b,c) {
	var ele = document.getElementById(a);
	var text = document.getElementById(b);
	if(ele.style.display == "block") {
    		ele.style.display = "none";
		text.value = "Show" + c;
  	}
	else {
		ele.style.display = "block";
		text.value = "Hide" + c;
	}
} 
function changeColor(a,s) {
	a.style.color = s;
}
</script>
